<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户中心-建议与反馈</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="../css/weui.css" />
		<link rel="stylesheet" href="../css/weui2.css" />
		<link rel="stylesheet" href="../css/example.css" />
		<link rel="stylesheet" href="../css/user.css" />

	</head>
	<body ontouchstart>
		<!--头部-->
		<div class="weui-header bg_white xiangmu_top">
			<div class="weui-header-left">
				<a class="icon icon-109 f-black" href="../user.html"></a>
			</div>
			<h1 class="weui-title f-black f6rem">建议与反馈</h1>

		</div>
		<div class="xiangmu_top_qingchu">
			
		</div>
		

		<!--内容-->

		<div class="weui_cell" >
			<div class="weui_cell_bd weui_cell_primary" >
				<textarea class="weui_textarea" placeholder="请输入你的建议和反馈" rows="8" style="border: 1px solid gainsboro;"></textarea>
				<div class="weui_textarea_counter"><span id='textarea_num'>剩余200字</span></div>
			</div>
		</div>
		<div class="suggest_submit">
			<a href="../user.html" id="suggest_submit" class="weui_btn weui_btn_mini weui_btn_primary tright">提交</a>
		</div>

		<!--弹出框-->

		<div id="toast">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast">
				<i class="weui_icon_toast"></i>
				<p class="weui_toast_content">已完成</p>
			</div>
		</div>

		<!--javascript-->

			<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="../js/user.js" ></script>

	</body>

</html>
